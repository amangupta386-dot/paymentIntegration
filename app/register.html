<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Register</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #000;
    }

    .tab-active {
      background-color: #0c8c3f !important;
      color: white !important;
    }
    .left-panel {
      position: relative;
      overflow: hidden;
      border-radius: 20px 0 0 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 3rem;
      color: white;
    }

    .left-panel video.bg-video {
      position: absolute;
      top: 0;
      left: 0;
      min-width: 100%;
      min-height: 100%;
      object-fit: cover;
      z-index: 0;
    }

    .left-panel .overlay {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 1;
    }

    .left-panel .content {
      position: relative;
      z-index: 2;
    }

    .left-panel h2 {
      font-weight: bold;
      font-size: 24px;
      margin-bottom: 2rem;
    }

    .left-panel ul li {
      display: flex;
      align-items: center;
      gap: 12px;
      padding-bottom: 1rem;
      margin-bottom: 1rem;
      border-bottom: 1px solid rgba(255, 255, 255, 0.3);
      font-size: 15px;
    }

    .right-panel {
      padding: 3rem;
      background-color: #fff;
      border-radius: 0 20px 20px 0;
      position: relative;
      min-height: 500px;
      display: flex;
      align-items: center;
    }

    .btn-green {
      background-color: #0c8c3f;
      color: white;
      border-radius: 30px;
      font-weight: 500;
    }

    .btn-green:hover {
      background-color: #0a7334;
    }

    .form-control {
      border-radius: 30px;
    }

    .divider {
      display: flex;
      align-items: center;
      text-align: center;
      margin: 2rem 0;
      color: #999;
      font-size: 14px;
    }

    .divider::before,
    .divider::after {
      content: '';
      flex: 1;
      height: 1px;
      background: #ddd;
    }

    .divider::before {
      margin-right: 10px;
    }

    .divider::after {
      margin-left: 10px;
    }

    .social-icons img {
      width: 28px;
      margin: 0 6px;
      cursor: pointer;
    }
    .btn-toggle {
      border-radius: 30px;
      padding: 8px 20px;
      font-weight: 500;
      font-size: 14px;
    }
    .flag {
      width: 22px;
      height: 16px;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <div class="container-fluid p-5">
    <div class="row justify-content-center shadow rounded-4 overflow-hidden" style="max-width: 960px; margin: auto; height: 80vh">
      <!-- Left Panel -->
      <div class="col-lg-6 d-none d-lg-flex left-panel">
        <video class="bg-video" autoplay muted loop playsinline>
          <source src="https://www.shutterstock.com/shutterstock/videos/1107620743/preview/stock-footage-lake-water-flow-near-apharwat-peak-with-mountains-greenery-fog-and-cablecar-cabins-in-background.webm" type="video/mp4" />
        </video>
        <div class="overlay"></div>
        <div class="content">
          <h2>Register now to</h2>
          <ul>
            <li><span>‚úàÔ∏è</span> Access top services instantly</li>
            <li><span>üè¢</span> Connect with trusted professionals</li>
            <li><span>‚öôÔ∏è</span> Enjoy seamless platform experience</li>
          </ul>
        </div>
      </div>

      <!-- Right Panel -->
      <div class="col-lg-6 right-panel">
        <div class="w-100" style="max-width: 400px;">
          <div class="back-link" onclick="window.location.href='./index.html'">&larr; Back</div>

          <!-- Register Form -->
          <div class="d-flex justify-content-between mb-4 bg-light rounded-pill p-1">
            <button id="tab-login" class="btn btn-toggle w-50 " onclick="window.location.href='./login.html'">Login with OTP</button>
            <button id="tab-register" class="btn btn-toggle w-50 tab-active">Register Now</button>
          </div>          <div>
            <label class="form-label">Name</label>
            <div class="input-group mb-3">
              <span class="input-group-text"><i class="bi bi-person"></i></span>
              <input type="text" class="form-control"  id="name-input" placeholder="Enter Name" />
            </div>
            <label class="form-label">Email</label>
            <div class="input-group mb-3">
              <span class="input-group-text"><i class="bi bi-envelope"></i></span>
              <input type="email" id="email-input" class="form-control" placeholder="Enter Email ID" />
            </div>
            <button class="btn btn-green w-100">Continue</button>
          </div>

          <div class="divider">or Sign up with</div>
          <div class="text-center social-icons">
            <img src="https://cdn-icons-png.flaticon.com/512/281/281764.png" alt="Google" />
            <img src="https://cdn-icons-png.flaticon.com/512/270/270798.png" alt="Gmail" />
          </div>

          <p class="text-muted mt-4 text-center" style="font-size: 12px;">
            By proceeding, you agree to our Privacy Policy, User Agreement and T&Cs.
          </p>
        </div>
      </div>
    </div>
  </div>
  <script>
    const emailInput = document.getElementById("email-input");
    const nameInput = document.getElementById("name-input");
  
    document.querySelector(".btn-green").addEventListener("click", function () {
      const name = nameInput.value.trim();
      const email = emailInput.value.trim();
  
      if (!name) {
        alert("Please enter a name");
        nameInput.focus();
        return;
      }
  
      if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
        alert("Please enter a valid email address.");
        emailInput.focus();
        return;
      }
  
      window.location = './emailsend.html'

    });
  </script>
  
</body>
</html>
