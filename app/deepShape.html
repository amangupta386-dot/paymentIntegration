<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Round Plate Animation</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #fff;
      height: 100vh;
      overflow: hidden;
    }

    .container {
      perspective: 1000px;
      /* Enable 3D perspective */
      perspective-origin: center;
      position: relative;
      width: 100%;
      height: 100vh;
      overflow: hidden;
    }

    .dummy-content {
      padding-top: 2%;
      position: absolute;
      width: 300px;
      max-width: 90%;
      text-align: center;
      color: #555;
      font-size: 16px;
      animation-duration: 1.2s;
      animation-fill-mode: forwards;
    }

    .dummy-content h3 {
      color: green;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .dummy-content.top-right {
      top: 10px;
      left: 60px;
      animation-name: slideFromRightToLeft;
    }

    .dummy-content.bottom-left {
        bottom: 120px;
        right: 50px;
      animation-name: slideFromLeftToRight;
    }

    .plate-wrapper {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-70%, -50%);
      animation: riseRotateToCenter 1.8s ease-out forwards;
      transform-style: preserve-3d;
    }

    .plate-image {
      width: 420px;
      height: 420px;
      object-fit: contain;
      opacity: 0;
      animation: fadeIn 1.8s ease-out forwards;
    }

    .background-text {
      position: absolute;
      top: 15%;
      left: 50%;
      transform: translate(-50%, 50%);
      font-size: clamp(3rem, 6vw, 6rem);
      font-weight: bold;
      color: #d3d3d3;
      opacity: 0;
      z-index: -1;
      animation: fadeInText 1.5s ease forwards;
    }

    /* Animations */

    @keyframes slideFromLeftToRight {
      0% {
        transform: translateX(-100%);
        opacity: 0;
      }

      100% {
        transform: translateX(0);
        opacity: 1;
      }
    }

    @keyframes slideFromRightToLeft {
      0% {
        transform: translateX(100%);
        opacity: 0;
      }

      100% {
        transform: translateX(0);
        opacity: 1;
      }
    }

    @keyframes riseRotateToCenter {
      0% {
        top: 100%;
        transform: translate(-50%, 0) rotate(45deg);
      }

      100% {
        top: 50%;
        transform: translate(-50%, -65%) rotate(0deg);
      }
    }

    @keyframes fadeIn {
      0% {
        opacity: 0;
      }

      100% {
        opacity: 1;
      }
    }

    @keyframes fadeInText {
      0% {
        transform: translate(-50%, 100%);
        opacity: 0;
      }

      100% {
        transform: translate(-50%, 50%);
        opacity: 1;
      }
    }

    @keyframes diveIntoScreen {
      0% {
        transform: translate(-50%, -50%) scale(1) translateZ(0);
        opacity: 1;
      }

      100% {
        transform: translate(-50%, -50%) scale(0.1) translateZ(-800px);
        opacity: 0;
      }
    }

    .dive-animation {
      animation: diveIntoScreen 1.2s ease-in forwards !important;
    }
  </style>
</head>

<body>
  <div id="navbar-container"></div>

  <div class="container" onclick="handleClick()">
    <!-- Top Right Dummy Content -->
    <div class="dummy-content top-right">
      <h3>DUMMY CONTENT</h3>
      <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit augue diam, accumsan.</p>
    </div>

    <!-- Bottom Left Dummy Content -->
    <div class="dummy-content bottom-left">
      <h3>DUMMY CONTENT</h3>
      <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit augue diam, accumsan.</p>
    </div>

    <!-- Plate Image -->
    <div class="plate-wrapper">
      <img src="./assets/deep-shape.png" alt="Round Plate" class="plate-image" />
    </div>

    <!-- Background Text -->
    <div class="background-text">Deep Shapes</div>
  </div>
  <script>
    fetch('./navbar.html')
      .then(res => res.text())
      .then(data => {
        document.getElementById('navbar-container').innerHTML = data;
      });
          let scrollTriggered = false;

    function handleClick() {
         if (scrollTriggered) return; // prevent multiple triggers
      scrollTriggered = true;
      const plateWrapper = document.querySelector('.plate-wrapper');

      // Remove the rise animation class
      // plateWrapper.classList.remove('plate-wrapper');

      // Add the exit fall animation
      plateWrapper.classList.add('dive-animation');

      // Optional: delay redirect until animation finishes
      setTimeout(() => {
        window.location.href = './trays.html';
      }, 1200); // matches the fall animation duration
    }

        // Scroll direction detection
    window.addEventListener('wheel', (event) => {
      if (scrollTriggered) return;

      if (event.deltaY > 10) {
        // Scrolling down
        handleClick();
      } else if (event.deltaY < -10) {
        // Scrolling up
        scrollTriggered = true;
        window.location.href = './roundPlate.html';
      }
    }, { passive: true });
  </script>
</body>

</html>
