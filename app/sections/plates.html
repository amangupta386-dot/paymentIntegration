<div class="containers" onclick="togglePlates()">
  <img src="assets/square-plate.png" class="plate square center" id="squarePlate" />
  <div id="squareText" class="fade-text show">Square Plate Fade In</div>

  <img src="assets/circle-plate.png" class="plate round bottom" id="roundPlate" />
  <div id="roundText" class="fade-text">Round Plate Fade In</div>
</div>

  
<script>
  let step = 0;

  function togglePlates() {
    const square = document.getElementById("squarePlate");
    const round = document.getElementById("roundPlate");
    const squareText = document.getElementById("squareText");
    const roundText = document.getElementById("roundText");

    if (step === 0) {
      // Move square down
      square.classList.remove("center");
      square.classList.add("bottom");
      squareText.classList.remove("show");
      void squareText.offsetWidth; // force reflow

      // Move round to center
      round.classList.remove("bottom", "depth-animate");
      round.classList.add("center", "depth-animate");

      roundText.classList.remove("show");
      void roundText.offsetWidth; // force reflow
      roundText.classList.add("show");
    } else {
      // Move round down
      round.classList.remove("center", "depth-animate");
      round.classList.add("bottom");
      roundText.classList.remove("show");
      void roundText.offsetWidth;

      // Move square to center
      square.classList.remove("bottom");
      square.classList.add("center");

      squareText.classList.remove("show");
      void squareText.offsetWidth;
      squareText.classList.add("show");
    }

    step = (step + 1) % 2;
  }
</script>
