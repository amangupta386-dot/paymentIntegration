<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login / Signup</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      min-height: 100vh;
      font-family: 'Segoe UI', sans-serif;
    }

    .left-panel {
      position: relative;
      overflow: hidden;
      color: white;
      padding: 3rem;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .left-panel video.bg-video {
      position: absolute;
      top: 0;
      left: 0;
      min-width: 100%;
      min-height: 100%;
      object-fit: cover;
      z-index: 0;
      opacity: 0.7;
    }

    .left-panel > div {
      position: relative;
      z-index: 1;
    }

    .left-panel h2 {
      font-weight: bold;
      margin-bottom: 2rem;
    }

    .left-panel ul {
      list-style: none;
      padding: 0;
    }

    .left-panel ul li {
      margin-bottom: 1rem;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .right-panel {
      background-color: white;
      padding: 3rem;
    }

    .btn-toggle {
      border-radius: 25px;
      padding: 10px 25px;
      font-weight: 500;
    }

    .form-control {
      border-radius: 25px;
    }

    .btn-green {
      background-color: #0c8c3f;
      color: white;
      border-radius: 25px;
    }

    .btn-green:hover {
      background-color: #0a7334;
    }

    .social-icons img {
      width: 30px;
      margin: 0 10px;
      cursor: pointer;
    }

    .divider {
      text-align: center;
      margin: 1.5rem 0;
      position: relative;
    }

    .divider::before,
    .divider::after {
      content: '';
      position: absolute;
      height: 1px;
      top: 50%;
      width: 40%;
    }

    .divider::before {
      left: 0;
    }

    .divider::after {
      right: 0;
    }

    .sing {
      list-style: none;
      padding: 0;
    }

    .sing li {
      margin-bottom: 1rem;
      display: flex;
      align-items: center;
      gap: 10px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.3);
      padding-bottom: 0.5rem;
    }
  </style>
</head>
<body class="bg-black">
  <div class="container p-5"> 
    <div class="row">
      <!-- Left Panel -->
      <div class="col-lg-6 d-none d-lg-flex left-panel">

        <div>

          </ul>
        </div>
      </div>

      <!-- Right Panel -->
      <div class="col-lg-6 d-flex align-items-center justify-content-center right-panel">
       <div class="p-2">
        <div class="w-100" style="max-width: 400px;">
            <div class="d-flex justify-content-center mb-4">
              <button class="btn btn-green btn-toggle me-2">Login with OTP</button>
              <button class="btn btn-outline-secondary btn-toggle">Register Now</button>
            </div>
  
            <label class="form-label">Mobile Number to Continue</label>
            <div class="input-group mb-3">
              <span class="input-group-text">+91</span>
              <input type="text" class="form-control" placeholder="Enter Mobile Number" />

            <div class="divider mt-4">or Login Signup with</div>

    </div>
  </div>
</body>
</html>
