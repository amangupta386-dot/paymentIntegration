<!DOCTYPE html>

    body {

      background-color: #000;

    .left-panel {
      position: relative;
      overflow: hidden;
      border-radius: 20px 0 0 20px;
      height: 100%;
      color: white;
      padding: 3rem;
      display: flex;
      flex-direction: column;
      justify-content: center;
      z-index: 1;
    }

    .left-panel video {
      position: absolute;
      top: 0;
      left: 0;
      min-width: 100%;
      min-height: 100%;
      object-fit: cover;
      z-index: 0;
    }

    .left-panel .overlay {
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.5);
      z-index: 1;
    }

    .left-panel .content {

    }

      padding: 0;
    }

    .left-panel ul li {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 1rem;
      border-bottom: 1px solid rgba(255, 255, 255, 0.3);
      padding-bottom: 0.75rem;
      font-size: 15px;
    }

    .right-panel {
      background: #fff;
      border-radius: 0 20px 20px 0;
      padding: 3rem 2rem;
      text-align: center;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .email-icon {
      width: 100px;
      height: 100px;
      margin: 0 auto 1.5rem;
    }

    .email-text h5 {
      font-weight: 600;
      margin-bottom: 0.5rem;
    }

    .email-text p {
      font-size: 14px;
      color: #555;
    }

    .email-text .email-address {
      color: #0c8c3f;
      font-weight: 500;
    }

    @media (max-width: 768px) {
      .left-panel {
        display: none;
      }

      .right-panel {
        border-radius: 20px;
      }
    }
  </style>
</head>
