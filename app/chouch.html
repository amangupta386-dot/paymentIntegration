<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tooltip Dropdown Box</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .custom-tooltip {
      position: relative;
      display: inline-block;
    }

    .custom-menu {
      background: white;
      border-radius: 16px;
      padding: 16px 20px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
      width: 260px;
      position: absolute;
      top: 40px;
      left: 0;
      z-index: 1000;
    }

    .custom-menu::before {
      content: "";
      position: absolute;
      top: -10px;
      left: 20px;
      width: 0;
      height: 0;
      border-left: 10px solid transparent;
      border-right: 10px solid transparent;
      border-bottom: 10px solid white;
    }

    .custom-menu li {
      list-style: none;
      margin-bottom: 10px;
      font-size: 16px;
      color: #333;
      cursor: pointer;
    }

    .custom-menu li:last-child {
      margin-bottom: 0;
    }

    .custom-menu li:hover {
      color: #28a745;
    }
  </style>
</head>
<body class="bg-dark d-flex justify-content-center align-items-center vh-100">

  <div class="custom-tooltip">
    <div class="custom-menu">
      <ul class="mb-0 p-0">
        <li>Who We Are</li>
        <li>Our Mission</li>
        <li>Sustainability Commitment</li>
      </ul>
    </div>
  </div>

</body>
</html>
