<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Plates Animation</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .fade-text {
      opacity: 0;
      animation: fadeIn 1.5s forwards;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }
  </style>
</head>

<body class="m-0 p-0 overflow-hidden">
  <div id="navbar-container"></div>
  <div id="container" class="relative w-screen h-screen overflow-hidden bg-gray-200 cursor-pointer"
    onclick="handleClick()">
    <div id="squarePlate"
      class="absolute w-[150px] h-[150px] bg-blue-500 text-white font-bold text-sm flex items-center justify-center transition-all duration-[1200ms]">
      <span id="squareText" class="fade-text absolute -top-10 hidden">Square Plate Fade In</span> </div>
    <div id="roundPlate"
      class="absolute w-[150px] h-[150px] bg-red-500 text-white font-bold text-sm flex items-center justify-center rounded-full transition-all duration-[1200ms]">
      <span id="roundText" class="fade-text absolute -top-10 hidden">Round Plate Fade In</span> </div>
  </div>

  <script>
      fetch('./navbar.html')
      .then(res => res.text())
      .then(data => {
        document.getElementById('navbar-container').innerHTML = data;
      });
    let step = 0;
    const square = document.getElementById("squarePlate");
    const round = document.getElementById("roundPlate");
    const squareText = document.getElementById("squareText");
    const roundText = document.getElementById("roundText");

    function handleClick() {
      step = (step + 1) % 2;

      if (step === 0) {
        // Square center
        square.style.top = "50%";
        square.style.left = "50%";
        square.style.transform = "translate(-70%, -50%) scale(1)";
        squareText.classList.remove("hidden");

        // Round bottom (and scale 0)
        round.style.top = "100%";
        round.style.left = "50%";
        round.style.transform = "translate(-50%, -50%) scale(0)";
        roundText.classList.add("hidden");
      } else {
        // Square bottom
        square.style.top = "100%";
        square.style.left = "50%";
        square.style.transform = "translate(-50%, -50%)";
        squareText.classList.add("hidden");

        // Round center
        round.style.top = "50%";
        round.style.left = "50%";
        round.style.transform = "translate(-50%, -50%) scale(1)";
        roundText.classList.remove("hidden");
      }
    }

    // Initial position
    handleClick();
  </script>
</body>

</html>
