<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>OTP Verification</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #000;
    }

    .left-panel {
      position: relative;
      overflow: hidden;
      border-radius: 20px 0 0 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 3rem;
      color: white;
    }

    .left-panel video.bg-video {
      position: absolute;
      top: 0;
      left: 0;
      min-width: 100%;
      min-height: 100%;
      object-fit: cover;
      z-index: 0;
    }

    .left-panel .overlay {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 1;
    }

    .left-panel .content {
      position: relative;
      z-index: 2;
    }

    .left-panel h2 {
      font-weight: bold;
      font-size: 24px;
      margin-bottom: 2rem;
    }

    .left-panel ul li {
      display: flex;
      align-items: center;
      gap: 12px;
      padding-bottom: 1rem;
      margin-bottom: 1rem;
      border-bottom: 1px solid rgba(255, 255, 255, 0.3);
      font-size: 15px;
    }

    .right-panel {
      padding: 3rem;
      background-color: #fff;
      border-radius: 0 20px 20px 0;
    }

    .btn-toggle {
      border-radius: 30px;
      padding: 8px 20px;
      font-weight: 500;
      font-size: 14px;
    }

    .btn-green {
      background-color: #0c8c3f;
      color: white;
      border-radius: 30px;
      font-weight: 500;
    }

    .btn-green:hover {
      background-color: #0a7334;
    }

    .otp-input {
      width: 50px;
      height: 50px;
      text-align: center;
      border-radius: 12px;
      border: 1px solid #ccc;
      margin: 0 5px;
      font-size: 20px;
    }

    .resend {
      font-size: 14px;
    }

    .resend span {
      font-weight: bold;
    }

    .back {
      cursor: pointer;
      font-size: 14px;
      margin-bottom: 1rem;
      display: inline-block;
    }
  </style>
</head>
<body>
  <div class="container-fluid p-5">
    <div class="row justify-content-center shadow rounded-4 overflow-hidden" style="max-width: 960px; margin: auto;">
      <!-- Left Panel -->
      <div class="col-lg-6 d-none d-lg-flex left-panel">
        <video class="bg-video" autoplay muted loop playsinline>
          <source src="https://www.shutterstock.com/shutterstock/videos/1107620743/preview/stock-footage-lake-water-flow-near-apharwat-peak-with-mountains-greenery-fog-and-cablecar-cabins-in-background.webm" type="video/mp4" />
        </video>
        <div class="overlay"></div>
        <div class="content">
          <h2>Sign up/ Login not to</h2>
          <ul>
            <li><span>‚úàÔ∏è</span> Lorem Ipsum has been the industry's</li>
            <li><span>üè¢</span> Lorem Ipsum has been the industry's</li>
            <li><span>‚öôÔ∏è</span> Lorem Ipsum has been the industry's standard dummy text</li>
          </ul>
        </div>
      </div>

      <!-- Right Panel -->
      <div class="col-lg-6 d-flex align-items-center justify-content-center right-panel">
        <div class="w-100" style="max-width: 400px;">
          <div class="back mb-2" onclick="window.history.back()">‚Üê Back</div>

          <div class="d-flex justify-content-between mb-4 bg-light rounded-pill p-1">
            <button class="btn btn-green btn-toggle w-50">Login with OTP</button>
            <button class="btn btn-light btn-toggle w-50">Register Now</button>
          </div>

          <label class="form-label">Enter Verification Code</label>
          <div class="d-flex justify-content-between mb-3">
            <input type="text" maxlength="1" class="otp-input" />
            <input type="text" maxlength="1" class="otp-input" />
            <input type="text" maxlength="1" class="otp-input" />
            <input type="text" maxlength="1" class="otp-input" />
          </div>

          <div class="resend mb-3">
            <span id="countdown">30</span>s &nbsp;
            <a href="#" id="resend" class="text-decoration-none text-primary" style="pointer-events: none; opacity: 0.5;">Resend OTP</a>
          </div>

          <button class="btn btn-green w-100">Verify OTP</button>

          <p class="text-muted mt-4 text-center" style="font-size: 12px;">
            By proceeding, you agree to MakeMyTrip‚Äôs Privacy Policy, User Agreement and T&Cs
          </p>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Countdown logic from 30 to 1
    let countdown = 30;
    const countdownElement = document.getElementById('countdown');
    const resendLink = document.getElementById('resend');

    const timer = setInterval(() => {
      countdown--;
      countdownElement.textContent = countdown;
      if (countdown === 0) {
        clearInterval(timer);
        resendLink.style.pointerEvents = 'auto';
        resendLink.style.opacity = 1;
        countdownElement.textContent = '';
      }
    }, 1000);
  </script>
</body>
</html>
