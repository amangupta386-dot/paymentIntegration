<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Plate Animation</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <link rel="stylesheet" href="styles.css" />
</head>
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    font-family: 'Segoe UI', sans-serif;
    background-color: #fff;
    height: 100vh;
    overflow: hidden;
  }

  .container {
    position: relative;
    width: 100%;
    height: 100vh;
  }

  .dummy-content {
    position: absolute;
    width: 300px;
    max-width: 90%;
    text-align: center;
    color: #555;
    font-size: 16px;
    animation-duration: 1.2s;
    animation-fill-mode: forwards;
  }

  .dummy-content h3 {
    color: green;
    font-weight: bold;
    margin-bottom: 10px;
  }

  .dummy-content.left {
    top: 80px;
    left: 50px;
    animation-name: slideInLeft;
  }

  .dummy-content.right {
    bottom: 120px;
    right: 50px;
    animation-name: slideInRight;
  }

  .plate-wrapper {
    position: absolute;
    left: 50%;
    top: 100%;
    transform: translate(-50%, 0);
    animation: riseRotateToCenter 1.8s ease-out forwards;
  }

  .plate-image {
    width: 420px;
    height: 420px;
    object-fit: contain;
    opacity: 0;
    animation: fadeIn 1.8s ease-out forwards;
  }

  /* Animation: move from bottom while rotating */
  @keyframes riseRotateToCenter {
    0% {
      top: 100%;
      transform: translate(-50%, 0) rotate(45deg);
    }

    100% {
      top: 45%;
      transform: translate(-50%, -50%) rotate(0deg);
    }
  }

  /* Optional: fading in image */
  @keyframes fadeIn {
    0% {
      opacity: 0;
    }

    100% {
      opacity: 1;
    }
  }


  .background-text {
    position: absolute;
    top: 15%;
    left: 50%;
    transform: translate(-50%, 50%);
    font-size: 8vw;
    font-weight: bold;
    color: #d3d3d3;
    opacity: 0;
    z-index: -1;
    animation: fadeInText 1.5s ease forwards;
  }



  /* Animations */
  @keyframes slideInLeft {
    0% {
      transform: translateX(-100%);
      opacity: 0;
    }

    100% {
      transform: translateX(0);
      opacity: 1;
    }
  }

  @keyframes slideInRight {
    0% {
      transform: translateX(100%);
      opacity: 0;
    }

    100% {
      transform: translateX(0);
      opacity: 1;
    }
  }

  @keyframes riseFromBottom {
    0% {
      transform: translate(-50%, 100%);
    }

    100% {
      transform: translate(-50%, -50%);
    }
  }

  @keyframes fadeInPlate {
    0% {
      opacity: 0;
    }

    100% {
      opacity: 1;
    }
  }

  @keyframes fadeInText {
    0% {
      transform: translate(-50%, 100%);
      opacity: 0;
    }

    100% {
      transform: translate(-50%, 50%);
      opacity: 1;
    }
  }

  @keyframes fallRotateToBottom {
    0% {
      top: 45%;
      transform: translate(-50%, -50%) rotate(0deg);
      opacity: 1;
    }

    100% {
      top: 100%;
      transform: translate(-50%, 0) rotate(-45deg);
      opacity: 0;
    }
  }

  .fall-animation {
    animation: fallRotateToBottom 1.2s ease-in forwards !important;
  }
</style>

<body>
  <div id="navbar-container"></div>
  <div class="container" onclick="handleClick()">
    <div class="dummy-content left">
      <h3>DUMMY CONTENT</h3>
      <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit augue diam, accumsan.</p>
    </div>

    <div class="dummy-content right">
      <h3>DUMMY CONTENT</h3>
      <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit augue diam, accumsan.</p>
    </div>

    <div class="plate-wrapper">
      <img src="./assets/Plate.png" alt="Square Plate" class="plate-image" />
    </div>

    <div class="background-text">Square Plate</div>
  </div>
  <script>
    fetch('./navbar.html')
      .then(res => res.text())
      .then(data => {
        document.getElementById('navbar-container').innerHTML = data;
      });
    function handleClick() {
      const plateWrapper = document.querySelector('.plate-wrapper');

      // Remove the rise animation class
      // plateWrapper.classList.remove('plate-wrapper');

      // Add the exit fall animation
      plateWrapper.classList.add('fall-animation');

      // Optional: delay redirect until animation finishes
      setTimeout(() => {
        window.location.href = './roundPlate.html';
      }, 1200); // matches the fall animation duration
    }

    // Load navbar HTML
    fetch('./navbar.html')
      .then(res => res.text())
      .then(data => {
        document.getElementById('navbar-container').innerHTML = data;
      });

  </script>
</body>

</html>
